<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Widget</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="weather-widget">
            <h2 id="weather-location" class="section">
                <i class="fas fa-location-dot"></i> Oklahoma City, OK
            </h2>
            <div id="weather-temperature" class="section">
                <i class="fas fa-temperature-high"></i> <span id="temperature-text">Loading...</span>
            </div>
            <div id="weather-description" class="section">
                <i class="fas fa-cloud"></i> <span id="description-text"></span>
            </div>
            <div id="weather-humidity" class="section">
                <i class="fas fa-tint"></i> <span id="humidity-text"></span>
            </div>
            <div id="weather-wind" class="section">
                <i class="fas fa-wind"></i> <span id="wind-text"></span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
